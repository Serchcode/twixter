{%extends 'base.html'%}

{%block content%}
{%for tweet in tweets%}
<style>
  .body{
    display: inline-block;
    with:25%;
  }
</style>
<div class="row">
<div class="col s6 offset-s3">
<div class="row">
    <center>
        <div class="col s12 m12">
          <div class="card  blue lighten-2">
            <div class="card-content white-text">
              <span class="card-title black-text">{{tweet.username}}</span>
              <strong> <a class=" black-text text-darken-2" href="{%url 'tweets:details' tweet.id%}"> 
              <p>{{tweet.content}}</p>
              </a></strong>
            </div>
            <div class="card-action">
              <span>{{tweet.date}}</span>
            </div>
          </div>
        </div>
    </center>  
</div>
</div>
</div>
<br>
{%endfor%}
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large blue" href="{%url 'tweets:nuevo'%}">
      <i class="large material-icons">mode_edit</i>
    </a>
 </div>
{%endblock content%}
